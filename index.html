<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div>
          <label for="passwordlength">Password Length:</label>
          <input type="number" id="passwordlength">
          
          <br>

          <label for="lowercase_flag">Lowercase?</label>
          <input type="checkbox" id="lowercase_flag">
          
          <label for="uppercase_flag">Uppercase?</label>
          <input type="checkbox" id="uppercase_flag">

          <label for="numeric_flag">Numbers?</label>
          <input type="checkbox" id="numeric_flag">

          <label for="special_flag">Special?</label>
          <input type="checkbox" id="special_flag">
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
